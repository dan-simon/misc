<html>
<head>
  <title>Ever Ascending</title>
  <script src="breakinfinity.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <table>
    <tr id="row-0">
      <td>Earth</td>
      <td id="element-0">0</td>
      <td><span id="earth-production">0</span> per second</td>
      <td><button id="upgrade-speedEarth-0" onclick="buyUpgrade('speedEarth', 0)">Cost: 10</button></td>
      <td><button id="upgrade-convertImprovement-0" onclick="buyUpgrade('convertImprovement', 0)">Cost: 30</button></td>
      <td><button id="upgrade-unlocks-0" onclick="buyUpgrade('unlocks', 0)">Cost: 100</button></td>
      <td><span id="auto-span-0">Auto-upgrade: <input id="auto-0" onclick="toggleAuto(0)" type="checkbox"></input></span></td>
    </tr>
    <tr id="row-1" style="display: none;">
      <td>Water</td>
      <td id="element-1">0</td>
      <td><button id="convert-1" onclick="convert(1)">Convert all your earth to water</button></td>
      <td><button id="upgrade-speedEarth-1" onclick="buyUpgrade('speedEarth', 1)">Cost: 10</button></td>
      <td><button id="upgrade-convertImprovement-1" onclick="buyUpgrade('convertImprovement', 1)">Cost: 30</button></td>
      <td><button id="upgrade-unlocks-1" onclick="buyUpgrade('unlocks', 1)">Cost: 100</button></td>
      <td><span id="auto-span-1">Auto-upgrade: <input id="auto-1" onclick="toggleAuto(1)" type="checkbox"></input></span></td>
    </tr>
    <tr id="row-2" style="display: none;">
      <td>Air</td>
      <td id="element-2">0</td>
      <td><button id="convert-2" onclick="convert(2)">Convert all your water to air</button></td>
      <td><button id="upgrade-speedEarth-2" onclick="buyUpgrade('speedEarth', 2)">Cost: 10</button></td>
      <td><button id="upgrade-convertImprovement-2" onclick="buyUpgrade('convertImprovement', 2)">Cost: 30</button></td>
      <td><button id="upgrade-unlocks-2" onclick="buyUpgrade('unlocks', 2)">Cost: 100</button></td>
      <td><span id="auto-span-2">Auto-upgrade: <input id="auto-2" onclick="toggleAuto(2)" type="checkbox"></input></span></td>
    </tr>
    <tr id="row-3" style="display: none;">
      <td>Fire</td>
      <td id="element-3">0</td>
      <td><button id="convert-3" onclick="convert(3)">Convert all your air to fire</button></td>
      <td><button id="upgrade-speedEarth-3" onclick="buyUpgrade('speedEarth', 3)">Cost: 10</button></td>
      <td><button id="upgrade-convertImprovement-3" onclick="buyUpgrade('convertImprovement', 3)">Cost: 30</button></td>
      <td><button id="upgrade-unlocks-3" onclick="buyUpgrade('unlocks', 3)">Cost: 100</button></td>
      <td><span id="auto-span-3">Auto-upgrade: <input id="auto-3" onclick="toggleAuto(3)" type="checkbox"></input></span></td>
    </tr>
    <tr id="row-4" style="display: none;">
      <td>Aether</td>
      <td id="aether">0</td>
      <td><button id="ascend" onclick="ascend()">x</button></td>
      <td/>
      <td/>
      <td/>
      <td/>
    </tr>
  </table>
  <span id="aether-upgrade-span"><button id="aether-upgrade-0" onclick="buyAetherUpgrade(0)">0, Cost: 1</button> <button id="aether-upgrade-1" onclick="buyAetherUpgrade(1)">0, Cost: 1</button> <button id="aether-upgrade-2" onclick="buyAetherUpgrade(2)">0, Cost: 1</button> <button id="aether-upgrade-3" onclick="buyAetherUpgrade(3)">0, Cost: 1</button></span>
  <br/>
  <span id="respec-span" style="display: none;">Respec aether upgrades on next ascension: <input id="respec" onclick="toggleRespec()" type="checkbox"></input></span>
  <br/>
  <span>Offline progress: <input id="offline-progress" onclick="toggleOption('offlineProgress')" type="checkbox"></input></span>
  <br/>
  <span><button onclick="saveGame()">Save</button> <button onclick="exportGame()">Export</button> <button onclick="loadGamePrompt()">Load</button> <button onclick="resetGameWithConfirmation()">RESET</button></span>
  <br/>
  <span style="display: none;">Exported save (also copied to clipboard): <input id="export-output"></input></span>
</body>
</html>
