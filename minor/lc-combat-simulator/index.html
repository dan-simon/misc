<!DOCTYPE html>
<html>
<head>
  <title>Combat Simulator</title>
  <script src="script.js"></script>
</head>
<body>
  <h3>You</h3>
  <span>Base power: <input id="yb" type="text"/></span>
  <br/>

  <span>Coins: <input id="yc" type="text"/></span>
  <br/>
  <span>Chance of heads: <input id="yh" type="text"/></span>

  <br/>
  <textarea id="data" style="width: 1000px; height: 600px;"></textarea>
  <br/>
  Max sanity: <input id="mod" type="checkbox"></input> <button onclick="munge()">Munge the data</button>
  <br/>
  <pre id="result"></pre>

</html>
